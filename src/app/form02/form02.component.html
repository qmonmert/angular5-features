<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label>Login</label>
    <input type="text" formControlName="login" class="form-control">
    <div class="alert alert-danger"
      *ngIf="loginForm.get('login').hasError('required') && loginForm.get('login').touched">
      Login required
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control">
    <div class="alert alert-danger"
      *ngIf="loginForm.get('password').hasError('password') && loginForm.get('password').touched">
      Password required
    </div>
  </div>
  <button type="submit" class="btn btn-success">
    Submit
  </button>
  <div *ngIf="loginForm.value.login && loginForm.value.password">
    <h3>Welcome {{ loginForm.value.login }} / {{ loginForm.value.password}}</h3>
  </div>
</form>
