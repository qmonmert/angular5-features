<form (ngSubmit)="onSubmit()" #form01>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" required [(ngModel)]="model.login" 
      name="login" #login="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
    <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
      Login required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" 
      name="password" #password="ngModel" [ngModelOptions]="{ updateOn: 'change' }">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
      Password required
    </div>
  </div>
  <button type="submit" class="btn btn-success">
    Submit
  </button>
</form>
<div *ngIf="model.login && model.password">
  <h3>Welcome {{ model.login }} / {{ model.password}}</h3>
</div>
